                    </select>
                </div>
                <div class="select">
                    <select>
                        <option>2016</option>

    <div class="field is-horizontal">
        <div class="field-label is-normal">

<div class="modal" id='obrazec_lokacija'>
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="column is-offset-3">
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Lokacija</label>
                    </div>
                    <div class="field-body has-addons">
                        <p class="control"><input class="input" type="text" id="vnos_lokacije"></p>
                    </div>
                </div>
                <div>
                    <button class="button is-success" type="button" id='potrdi'>Potrdi</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var prikaz = document.querySelector('#dodaj_lokacijo');
    var obrazec = document.querySelector('#obrazec_lokacija');
    var zapri = document.querySelector('#potrdi');


    prikaz.addEventListener('click', function(){
        obrazec.classList.add('is-active')
    });
    
    zapri.addEventListener('click', function(){
        var vnesena_lokacija = document.getElementById('vnos_lokacije').value;
        obrazec.classList.remove('is-active')
        var select_lokacija = document.getElementById('select_lokacija');
        select_lokacija.options[select_lokacija.options.length] = new Option(vnesena_lokacija, vnesena_lokacija)
        select_lokacija.value = vnesena_lokacija
        
    });
</script>
